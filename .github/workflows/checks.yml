name: Checks

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  checks:
    name: Checks
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci --ignore-scripts
      - name: Test
        run: npm test
      - name: Lint
        run: npm run lint
